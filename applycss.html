<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title></title>
    
   
  </head>
  <body>
  <h1>
  applying styles using css() method
  </h1>
  <input type="button" value="applycss" id="btncss" />
  <p id="p1" > this is a simple paragraph</p>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
  </script>
  <script>
  $(document).ready(function(){
  $("#btncss").click(function(){
  $("#p1").css({'color':'red','border':'1px solid blue'});
  });
  });
  </script>

  </body>
</html>
