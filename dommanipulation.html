<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    
    
  </head>
  <body>
  <h1> jquery dom manipulations</h1>
  <input type="button" value="Text"  id="btntext"></input>
 <input type="button" value="Text with HTML"  id="btnhtml"></input>
 <input type="button" value="Val"  id="btnval"></input>
 <input type="text" id="txtname" />
<p>This is a simple paragraph. this is <i>italic</i>text and<b>bold text</b></p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#btntext").click(function(){
alert($("p").text());
});
$("#btnhtml").click(function(){
alert($("p").html());
});
$("#btnval").click(function(){
alert($("#txtname").val("jquery"));
});

});

</script>
  </body>
</html>
