<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title></title>
    <style>
	.myclass{
height:300px;
width:300px;
border:1px solid blue;
background-color:red;
color:white;
} 
.myclass2{
height:300px;
width:300px;
border:1px solid blue;
background-color:green;
color:white;
} 
	
	</style>
   
  </head>
  <body>
  <input type="button" value="Addclass" id="btnadd" />
  <input type="button" value="Removeclass" id="btnremove" />
   <input type="button" value="Toggleclass" id="btntoggle" />
  
<div id="div1"> This is a div now we aew going to apply css styles to this element using a class
</div>
<div id="div2"> This is a div now we aew going to apply css styles to this element using a class
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
 </script>
 <script>
 $(document).ready(function(){
 $("#btnadd").click(function(){
 $("#div1").addClass("myclass");
 $("#div2").addClass("myclass2");
 });
 $("#btnremove").click(function(){
 $("#div1").removeClass("myclass");
 $("#div2").removeClass("myclass2");
 });
  $("#btntoggle").click(function(){
 $("#div1").toggleClass("myclass");
 $("#div2").toggleClass("myclass2");
 });
 });
 
 </script>
 
  </body>
 
</html>
