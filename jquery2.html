<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title></title>
    
   
  </head>
  <body>
<p> This is a paragraph on clicking this it will change its color</p>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
  </script>
<script>
 $(document).ready(function(){
 $("p").mouseover(function(){
 $(this).css({'color':'red','background-color':'grey' });
 });
 
 });
</script>

  </body>
</html>
