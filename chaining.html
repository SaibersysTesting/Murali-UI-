<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title></title>
    <style>
	#div1{
height:200px;
width:200px;
padding:10px;
border:1px solid blue;
position:absolute;

	} 
	
	</style>
   
  </head>
  <body>
<input type="button" value="slideup/slidedown" id="btnchain" />
<div id="div1">
On clicking the button animation will be appllied to the div element

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
</script>
<script>
$(document).ready(function(){
$("#btnchain").click(function(){
$("#div1").slideDown(6000).slideUp(6000,myfun).css({'background-color':'lightgrey','height': '300px','width':'300px','color':'red'},myfun);
});

});
function myfun(){
alert("effect completed");

}
</script>
  </body>
</html>
