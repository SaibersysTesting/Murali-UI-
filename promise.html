<html>
<head>
<title>promise</title>

<script>
// function returns a random number
function dieToss(){

return Math.floor(Math.random()*6) +1;
}
console.log(1);
// creating promise object
var promise= new Promise(function(fulfill,reject){

var n= dieToss();
if(n===6){
fulfill(n);

}else{
reject(n);
}
console.log(2);
});

//writing coditins for resolve and reject
promise.then(function(toss){

console.log('yay,threw a '+toss+'.');



},function(toss){


console.log('oh,thew a '+toss+'.');


});
console.log(3);

</script>

</head>

</html>
