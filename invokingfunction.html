<!DOCTYPE html>
<html>
<body>

<p>A global function like myFunction() automatically becomes a window method.</p>

<p>myFunction() is the same as myFunction().</p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
function myFunction(a, b) {
    return a * b;
}
document.getElementById("demo").innerHTML = myFunction(10, 2); 
//invoking a function globally
function myfunction() {
    return "murali";
}
document.getElementById("demo1").innerHTML = myfunction(); 

</script>

</body>
</html>
